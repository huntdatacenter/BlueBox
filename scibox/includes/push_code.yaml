---
- set_fact:
    local_path: "{{ code_path | default(local_code_path) }}"
- name: Push code to IAAS nodes ({{ local_path | replace('../', '') }} -> ~/scibox)
  become: no
  synchronize:
    src: "{{ local_path }}/"
    dest: "{{ remote_code_path }}"
    owner: no
    group: no
    # group: "{{ ansible_user }}"
