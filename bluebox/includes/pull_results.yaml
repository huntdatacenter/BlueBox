---
- set_fact:
    local_path: "{{ results_path | default(local_results_path) }}"
- name: Pull results from IAAS nodes ({{ remote_results_path }} -> {{ local_path | replace('../', '') }})
  synchronize:
    mode: pull
    src: "{{ remote_results_path }}/"
    dest: "{{ local_path }}"
    owner: no
    group: no
    copy_links: yes
