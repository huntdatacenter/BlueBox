---
- set_fact:
    local_path: "{{ data_path | default(local_data_path) }}"
- name: Push data to IAAS nodes ({{ local_path | replace('../', '') }} -> ~/bluebox/data)
  become: no
  synchronize:
    src: "{{ local_path }}/"
    dest: "{{ remote_data_path }}"
    owner: no
    group: no
    copy_links: yes
