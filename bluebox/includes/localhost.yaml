---
# Local DEPENDENCIES and PACKAGES
- name: Install local packages
  apt:
    name:
      - python3-venv
      - python3-pip
      - parallel
      - pssh
      - uuid
  ignore_errors: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Get latest GNU Parallel
  # become: yes
  unarchive:
    src: https://ftp.gnu.org/gnu/parallel/parallel-20200322.tar.bz2
    # http://ftp.gnu.org/gnu/parallel/parallel-latest.tar.bz2
    dest: /usr/local
    remote_src: yes
    extra_opts:
      - --transform
      - s/-[0-9]\+//
    creates: /usr/local/parallel
  ignore_errors: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Install GNU Parallel
  # become: yes
  shell:
    cmd: "./configure; make; make install; make clean"
    chdir: /usr/local/parallel
    creates: /usr/local/bin/parallel
  ignore_errors: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
